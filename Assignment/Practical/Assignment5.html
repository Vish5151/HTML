<!-- Assignment 5: Creating Tables
 Objective: Practice using table tags to organize data.
Instructions:
1. Create a new HTML page with a title “Course Schedule.”
2. Add a table with the following structure:
o A header row with three columns: “Day,” “Course Name,” “Time.” 
o Add three more rows to represent a course schedule with information for eachcolumn.
3. Style the table to have a border and add padding to each cell. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule.</title>
</head>
<body>
    
    <table border="5" cellpadding="10px">

        <thead>
            <tr>
                    <th>
                        Day
                    </th>
                
                    <th>
                        Course Name
                    </th>
                    <th>
                        Time
                    </th>
            </tr>
        </thead>
        
        <tbody>
            <tr align="center">
                <td>
                    Monday
                </td>
            
                <td>
                    Front End
                </td>
                <td>
                    5:00 PM
                </td>
            </tr>

            <tr align="center">
                <td>
                    Wednesday
                </td>
            
                <td>
                    Mern Stack
                </td>
                <td>
                    1:00 PM
                </td>
            </tr>

            <tr align="center">
                <td>
                    Friday
                </td>
            
                <td>
                    Website Designing
                </td>
                <td>
                    3:00 PM
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
