<!-- Assignment 4: Building a Simple HTML Form
 Objective: Learn how to create forms using HTML.
Instructions:
1. Create an HTML page with the title “Contact Me.”
2. Inside the <body>:
o Add a form with the following input fields:
 Name (text input)
 Email (email input)
 Message (textarea)
 A submit button
3. Make sure each field has a label using the <label> tag for accessibility. -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
    </head>
    <body>
        <form>

            <label for="text">Name</label>
            <input type="text" id="text"> <br>
            <label for="text">Email</label>
            <input type="email" id="email"><br>
            <label for="text">Message</label>
            <input type="textarea" id="textarea"><br>
            <input type="submit">
            
        </form>

    </body>
    </html>
